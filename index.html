<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>


<body>
    <div class="formBlock" id="formBlock">        
        <form action="" method="POST" class="mainForm" id="mainForm">
            <h3 class="form-title" >Form Validation</h3>

            <label for="companyTitle" class="">Company's Name</label>
            <input type="text" class="" id="companyTitle" name="companyTitle" placeholder="Service Title">
            <span class="error-text"  id="error_companyTitle"></span>

            <label for="companyDescription" class="">Company's Description</label>
            <textarea name="companyDescription" class="" id="companyDescription" cols="30" rows="6" placeholder="Company Description"></textarea>
            <span class="error-text" id="error_companyDescription"></span>

            <label>Which of following social media is most popular communicate way for you?</label>
            <div class="radio-div">
                <input type="radio" id="media1" name="social" >
                <label for="media1">Facebook</label>
            </div>
            <div class="radio-div">
                <input type="radio" id="media2" name="social" >
                <label for="media2">Instagram</label>
            </div >
            <div class="radio-div">
                <input type="radio" id="media3" name="social" >
                <label for="media3">Twitter</label>
                <span class="error-text" id="error_social"></span>
            </div>
            

            <div class="email-div">
                <label for="email"> Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" onkeydown="validation()">
                <span class="error-text" id="error_email"></span>
            </div>

            <div >
                <label for=""> Enter Password:</label>
                <input type="password" name="password" id="password" placeholder="Your Password">
                <i id="toggleIcon" class="fa-solid fa-eye"></i>
                <span class="error-text" id="error_password"></span>
            </div>
            <div >
                <label for=""> Repeat Password: </label>
                <input type="password" name="password1" id="password1" placeholder="Your Password">
                <span class="error-text" id="error_password1"></span>
            </div>

            <!-- <label style="font-size:15px; margin-top: 15px;">Agree our terms and conditions</label> -->
            <div class="checkbox-div" >
                <input type="checkbox" id="checkAgree" name="checkAgree" >
                <label for="checkAgree">I agree your terms and conditions</label>
                <span class="error-text" id="error_checkAgree"></span>
            </div>
            <!-- <div class="checkbox-div">
                <input type="checkbox" id="choise" name="choise2">
                <label for="choise">Reliable</label>
            </div>

            <div class="checkbox-div">
                <input type="checkbox" id="choise" name="choise3">
                <label for="choise">Unique</label>
            </div> -->


            <div class="saveButtons" class="" >
                <Button class="saveButton" id="">Send</Button>
            </div>
        </form>
    

    <script src="script.js"></script>
</body>
</html>
